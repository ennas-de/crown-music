<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Music Man</title>
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
<body>
	<div class="container">
		<div class="navbar">
			<img src="public/images/logo.png" class="logo">
			<ul>
				<li><a href="#"></a>Home</li>
				<li><a href="#"></a>Musics</li>
				<li><a href="#"></a>My Collections</li>
				<li><a href="#"></a>Profile</li>
			</ul>
		</div>

		<div class="content">
			<div class="left-col">
				<h1>The <br>Real <br>Sound</h1>
			</div>

			<div class="right-col">
				<p id="command">Click to listen</p>
				<img src="public/images/play.png" id="icon">
			</div>

			<audio id="mySong">
				<source src="public/audio/ready.mp3" type="audio/mp3">
			</audio>



		</div>



	</div>


	<!-- <link rel="stylesheet" type="text/css" href="public/js/index.js"> -->
	<script type="text/javascript">
		let mySong = document.getElementById("mySong");
		let icon   = document.getElementById("icon");
		let command = document.getElementById("command");

		icon.onclick = function() {
			if(mySong.paused) {
				mySong.play();
				icon.src = "public/images/pause.png";
				command.innerHTML = "Click to pause";
			} else {
				mySong.pause();
				icon.src = "public/images/play.png";
				command.innerHTML = "Click to play";
			}

		}
	</script>
</body>
</html>
